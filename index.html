<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CVtoMD â€“ Convert your resume to Markdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 text-gray-900 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8 space-y-6 border border-gray-200">
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="CVtoMD Logo" class="w-20 h-auto drop-shadow-lg" />
      <div>
        <p class="text-sm text-gray-600">Turn your PDF resume into a clean, ATS-optimized CV. 
            Markdown gives you full control over formatting, easier customization, and works great with modern developer tools.</p>
      </div>
    </div>
    <div class="space-y-4">
      <label class="block text-sm font-medium text-gray-300">License Key</label>
      <input
        type="text"
        id="license"
        placeholder="e.g. GMRD-1234-5678"
        class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />

      <label class="block text-sm font-medium text-gray-700">CV File (PDF)</label>
      <input
        type="file"
        id="cvFile"
        accept="application/pdf"
        class="w-full border border-gray-300 rounded-md p-3 file:bg-indigo-600 file:text-white file:border-0 file:rounded-md file:px-4 file:py-2 hover:file:bg-indigo-700"
      />

      <button
        id="submitBtn"
        class="w-full bg-indigo-600 text-white p-3 rounded-md font-semibold hover:bg-indigo-700"
      >
        Convert CV
      </button>
    </div>

    <div id="loader" class="hidden flex items-center justify-center text-indigo-600 font-medium space-x-2">
    <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>
    <span>Converting CV...</span>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Markdown Output</label>
      <textarea
        id="markdownOutput"
        class="w-full h-64 border border-gray-300 p-3 mt-1 rounded-md font-mono text-sm bg-slate-100"
        readonly
      ></textarea>

      <button
        id="copyBtn"
        class="mt-4 w-full bg-gray-800 text-white p-3 rounded-md font-semibold hover:bg-gray-900"
      >
        Copy Markdown
      </button>
    </div>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const license = document.getElementById('license').value;
      const fileInput = document.getElementById('cvFile');
      const markdownOutput = document.getElementById('markdownOutput');

      if (!license || fileInput.files.length === 0) {
        alert('Please enter your license key and choose a PDF file.');
        return;
      }

      const formData = new FormData();
      formData.append('license', license);
      formData.append('file', fileInput.files[0]);

        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        submitBtn.disabled = true;
        loader.classList.remove('hidden');

      try {
        // const response = await fetch('http://127.0.0.1:8000/parse-cv', {
        const response = await fetch('https://back-mdtocv.onrender.com/parse-cv', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.detail || 'Server error.');
          submitBtn.disabled = false;
            loader.classList.add('hidden');
          return;
        }
        submitBtn.disabled = false;
        loader.classList.add('hidden'); 
        markdownOutput.value = data.markdown || 'No markdown returned.';
      } catch (err) {
        alert('Network error: ' + err.message);
      }
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      const markdownOutput = document.getElementById('markdownOutput');
      markdownOutput.select();
      document.execCommand('copy');
      alert('Markdown copied to clipboard.');
    });
  </script>
</body>
</html>
